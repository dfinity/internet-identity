[workspace]
members = [
    "src/cubehash",
    "src/internet_identity",
]

[profile.release]
lto = true
opt-level = 'z'

[patch.crates-io]
# We need a custom lodepng-rust that builds on wasm32-unknown-unknown
# https://github.com/dfinity/internet-identity/issues/471
lodepng = { git = 'https://github.com/nmattia/lodepng-rust', rev = '3619fb04d1b0cce5be4b0ecc1c46710296a1cb95' }
