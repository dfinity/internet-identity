[workspace]
members = [
    "src/cubehash",
    "src/internet_identity",
]

[profile.release]
lto = true
opt-level = 'z'

[patch.crates-io]
# We need a custom lodepng-rust that builds on wasm32-unknown-unknown
# https://github.com/dfinity/internet-identity/issues/471
lodepng = { git = 'https://github.com/nmattia/lodepng-rust', rev = '4056af7276662af352aaf113aa91d2af76655167' }
