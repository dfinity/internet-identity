name: Backend tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    env:
      RUSTC_VERSION: 1.51.0
      GHC_VERSION: 8.8.4

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-1

      - name: Cache ~/.cabal/store
        uses: actions/cache@v2
        with:
          path: |
            ~/.cabal/store
          key: cabal-${{ runner.os }}-${{ env.GHC_VERSION }}-${{ hashFiles('backend-tests/cabal.project', 'backend-tests//cabal.project.freeze') }}
          restore-keys: cabal-${{ runner.os }}-${{ env.GHC_VERSION }}-

      - name: Install Rust
        run: |
          rustup update "$RUSTC_VERSION" --no-self-update
          rustup default "$RUSTC_VERSION"
          rustup target add wasm32-unknown-unknown

      - uses: actions/setup-haskell@v1.1.3
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: "3.2"

      - name: Build test runner
        run: |
          cd backend-tests
          cabal update
          cabal install -w ghc-${{ env.GHC_VERSION }} --overwrite-policy=always  --installdir=$HOME/bin

      - name: Create fake assets
        run : |
          mkdir dist
          touch dist/index.html
          touch dist/index.js
          touch dist/index.js.gz
          touch dist/loader.webp
          touch dist/favicon.ico

      - name: Build backend canister
        run: |
          cargo build --target wasm32-unknown-unknown --release

      - name: Run Tests
        shell: bash
        run: |
          cd backend-tests
          $HOME/bin/backend-tests --wasm ../target/wasm32-unknown-unknown/release/internet_identity.wasm\
