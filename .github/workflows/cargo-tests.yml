name: Cargo Test & Format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cargo-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    env:
      RUSTC_VERSION: 1.51.0
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: ./.github/actions/install-rust/
        with:
          rustc_version: ${{ env.RUSTC_VERSION }}

      - name: Create fake assets
        run : |
          mkdir dist
          touch dist/index.html
          touch dist/index.js
          touch dist/index.js.gz
          touch dist/loader.webp
          touch dist/favicon.ico

      - name: Run Tests
        shell: bash
        run: |
          cargo test --all-targets --all-features
        env:
          RUST_BACKTRACE: 1
  cargo-fmt:
    runs-on: ubuntu-latest
    env:
      RUSTC_VERSION: 1.51.0
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: ./.github/actions/install-rust/
        with:
          rustc_version: ${{ env.RUSTC_VERSION }}

      - name: Cargo fmt
        shell: bash
        run: |
          cargo fmt
      - name: Commit Formatting changes
        uses: EndBug/add-and-commit@v7.2.0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          add: src/internet_identity
          author_name: Formatting Committer
          author_email: "<nobody@example.com>"
          message: "Updating rust formatting"
          # do not pull: if this branch is behind, then we might as well let
          # the pushing fail
          pull_strategy: "NO-PULL"
