              const msg = "No ref for run, aborting";
              console.error(msg);
              throw new Error(msg);
            }
            console.log("Looking for PR for", refName);
            const res = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: refName,
            })
