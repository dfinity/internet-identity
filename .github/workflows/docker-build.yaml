# The "official" docker build.
name: Docker build & Backend tests

on:
  push:

jobs:
  docker-build-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # We use buildx and its GitHub Actions caching support `type=gha`. For
      # more information, see
      # https://github.com/docker/build-push-action/issues/539
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build base Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          cache-from: type=gha,scope=cached-stage
          cache-to: type=gha,scope=cached-stage,mode=max
          outputs: type=cacheonly
          target: deps

  docker-build-official:
    runs-on: ubuntu-latest
    needs: docker-build-base
    steps:
      - uses: actions/checkout@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build internet identity
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          cache-from: type=gha,scope=cached-stage
          # Exports the artefacts from the final stage
          outputs: ./out

      - run: sha256sum out/internet_identity.wasm
      - name: 'Upload official wasm'
        uses: actions/upload-artifact@v2
        with:
          name: internet_identity.wasm
          path: out/internet_identity.wasm

  docker-build-dummy-captcha:
    runs-on: ubuntu-latest
    needs: docker-build-base
    steps:
      - uses: actions/checkout@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build internet identity
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          cache-from: type=gha,scope=cached-stage
          # Exports the artefacts from the final stage
          outputs: ./out

      - run: sha256sum out/internet_identity.wasm
      - name: 'Upload dummy captcha wasm'
        uses: actions/upload-artifact@v2
        with:
          name: internet_identity_dummy_captcha.wasm
          path: out/internet_identity.wasm

  backend-tests:
    needs: docker-build-dummy-captcha
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    env:
      GHC_VERSION: 8.8.4

    steps:
      - uses: actions/checkout@v2

      - name: Cache ~/.cabal/store
        uses: actions/cache@v2
        with:
          path: |
            ~/.cabal/store
          key: cabal-${{ runner.os }}-${{ env.GHC_VERSION }}-${{ hashFiles('backend-tests/cabal.project', 'backend-tests//cabal.project.freeze') }}
          restore-keys: cabal-${{ runner.os }}-${{ env.GHC_VERSION }}-

      - uses: actions/setup-haskell@v1.1.3
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: "3.2"

      - name: Build test runner
        run: |
          cd backend-tests
          cabal update
          # we cannot use `cabal install` because the build is performed in
          # another directory which breaks the relative path used in
          # backend-tests.hs to internet_identity.did
          cabal build --with-ghc ghc-${{ env.GHC_VERSION }}

      - name: 'Download wasm'
        uses: actions/download-artifact@v2
        with:
          name: internet_identity_dummy_captcha.wasm
          path: internet_identity.wasm

      - name: Run Tests
        shell: bash
        run: |
          cd backend-tests
          cabal run
