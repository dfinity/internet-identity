name: 'release notes'
description: 'Prepares release notes, including download links for our artifacts.'
inputs:
    assets:
        description: "Assets to upload"
        required: true
        default: ""
    token:
        description: "GitHub authentication token"
        required: true
        default: ""
outputs:
  notes-file:
    description: The notes file
runs:
    using: 'node12'
    main: 'main.js'
    post: 'main.js'
