[package]
name = "internet_identity"
version = "0.1.0"
edition = "2018"

[dependencies]
hex = "*"
lazy_static = "*"
serde = "*"
serde_bytes = "*"
serde_cbor = "*"
serde_with = "*"
sha2 = "^0.9" # set bound to match ic-certified-map bound

# Captcha deps
lodepng = "*"
base64 = "*"

rand = { version ="*", default-features = false }
rand_core = { version = "*", default-features = false }
rand_chacha = { version = "*", default-features = false }
captcha = { git = "https://github.com/nmattia/captcha", rev = "2245e263b1b88d870e045178a147ea2ce4c452c5", default-features = false }

# All IC deps
candid = "*"
ic-cdk = "*"
ic-cdk-macros = "*"
ic-certified-map = "*"
ic-types = "*"

[dev-dependencies]
hex-literal = "0.2.1"

[features]
# the dummy_captcha feature which ensures the captcha string is always "a"
# (needed for tests)
dummy_captcha = []
