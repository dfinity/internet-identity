<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Provider</title>
  </head>
  <body>
    <main>
      <section id="intro">
        <h1>Identity Management</h1>
        <h3>Welcome <span id="nameSpan"></span></h3>
        <p>You can view and manage your Internet Computer identities here.</p>
      </section>
      <section id="identityList">
        <!-- TODO - generate these dynamically -->
        <ul style="padding: 0; width: 100%">
          <li class="flex row justify-between">
            <span>Work laptop - Chrome</span
            ><button title="Remove identity">
              <svg
                id="icon_close"
                data-name="icon/close"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <rect
                  id="Rectangle_91"
                  data-name="Rectangle 91"
                  width="14"
                  height="14"
                  fill="none"
                />
                <path
                  id="Line"
                  d="M0,0,9,9"
                  transform="translate(2.5 2.5)"
                  fill="none"
                  stroke="gray"
                  stroke-miterlimit="10"
                  stroke-width="3"
                />
                <path
                  id="Line-2"
                  data-name="Line"
                  d="M9,0,0,9"
                  transform="translate(2.5 2.5)"
                  fill="none"
                  stroke="gray"
                  stroke-miterlimit="10"
                  stroke-width="3"
                />
              </svg>
            </button>
          </li>
          <li class="flex row justify-between">
            <span>iPhone - Safari</span
            ><button title="Remove identity">
              <svg
                id="icon_close"
                data-name="icon/close"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <rect
                  id="Rectangle_91"
                  data-name="Rectangle 91"
                  width="14"
                  height="14"
                  fill="none"
                />
                <path
                  id="Line"
                  d="M0,0,9,9"
                  transform="translate(2.5 2.5)"
                  fill="none"
                  stroke="gray"
                  stroke-miterlimit="10"
                  stroke-width="3"
                />
                <path
                  id="Line-2"
                  data-name="Line"
                  d="M9,0,0,9"
                  transform="translate(2.5 2.5)"
                  fill="none"
                  stroke="gray"
                  stroke-miterlimit="10"
                  stroke-width="3"
                />
              </svg>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="manage.js"></script>
  </body>
</html>
